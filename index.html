    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <div class="select" style = "position:relative; left:10px; top:250px">
          <label for="videoSource">Select Camera: </label><select id="videoSource"></select>
        </div>
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;' crossorigin="anonymous">

        <a-assets>

        </a-assets>

        <a-marker markerhandler emitevents="true" crossorigin="anonymous" cursor="fuse: false; rayOrigin: mouse" id="animated-marker" type='barcode' value='6'>

        </a-marker>

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
        </a-scene>

    <script>
    var videoSelect = document.querySelector("select#videoSource");
    var selectors = [videoSelect];

    function gotDevices(deviceInfos) {
      // Handles being called several times to update labels. Preserve values.
      var values = selectors.map(function(select) {
        return select.value;
      });
      selectors.forEach(function(select) {
        while (select.firstChild) {
          select.removeChild(select.firstChild);
        }
      });

      for (var i = 0; i !== deviceInfos.length; ++i) {
        var deviceInfo = deviceInfos[i];
        var option = document.createElement("option");
        option.value = deviceInfo.deviceId;

        if (deviceInfo.kind === "videoinput") {
          option.text = deviceInfo.label || "camera " + (videoSelect.length + 1);
          videoSelect.appendChild(option);
        } else {
          console.log("Some other kind of source/device: ", deviceInfo);
        }

        selectors.forEach(function(select, selectorIndex) {
          if (
            Array.prototype.slice.call(select.childNodes).some(function(n) {
              return n.value === values[selectorIndex];
            })
          ) {
            select.value = values[selectorIndex];
          }
        });
      }
    }

    navigator.mediaDevices
      .enumerateDevices()
      .then(gotDevices)
      .catch(handleError);

    function gotStream(stream) {
      arToolkitSource.domElement.srcObject = stream; // make stream available to console
      // video.srcObject = stream;
      // Refresh button list in case labels have become available
      return navigator.mediaDevices.enumerateDevices();
    }

    function start() {
      if (window.stream) {
        window.stream.getTracks().forEach(function(track) {
          track.stop();
        });
      }
      var videoSource = videoSelect.value;
      var constraints = {
        video: {
          deviceId: videoSource ? { exact: videoSource } : undefined
        }
      };
      navigator.mediaDevices
        .getUserMedia(constraints)
        .then(gotStream)
        .then(gotDevices)
        .catch(handleError);
    }

    videoSelect.onchange = start;

    function handleError(error) {
      console.log("navigator.getUserMedia error: ", error);
    }

    start();
    </script>
